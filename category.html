          <div class="container" style="flex-direction:column">

            </form>
          </div>
          <div class="postit" id="styling"><h1>Styling</h1>
            <form method="get" action="category.html">
                  <div><label for="catbackground">Background Color:</label>
                  <input type="color" id="color" value="#0000ff" /></div>
                  <div><legend>Item Style:</legend>
                    <label for="checkbox">checkbox</label>
                    <input type="radio" id="checkbox" name="format" value="checkbox"  />
                    <label for="items">items</label>
                    <input type="radio" id="items" name="format" value="items" checked /></div>
                    <button onclick="getStyle()">Style</button><button type="delete">Delete Category</button>
            </form>
          </div>
